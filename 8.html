<!-- 8. Check whether numbers 145 and -145 are positive/Negative or Zero -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Number Checker</h2>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput">
        <button onclick="checkNumber()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function checkNumber() {
            var number = document.getElementById('numberInput').value;

            if (number > 0) {
                document.getElementById('result').innerHTML = "The number is positive.";
            } else if (number < 0) {
                document.getElementById('result').innerHTML = "The number is negative.";
            } else {
                document.getElementById('result').innerHTML = "The number is zero.";
            }
        }
    </script>

</body>

</html>
