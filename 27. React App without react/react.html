<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Program with External CSS</title>
    <!-- Include CSS file -->
    <link rel="stylesheet" type="text/css" href="react.css">
    <!-- Include React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>

<div id="root"></div>

<script>
    // Your React code here
    const App = () => {
        return React.createElement('div', {className: 'container'}, 
            React.createElement('h1', null, 'Hello, React with External CSS!'),
            React.createElement('p', {className: 'text'}, 'This React app is running directly in the browser.')
        );
    };

    ReactDOM.render(React.createElement(App), document.getElementById('root'));
</script>

</body>
</html>
